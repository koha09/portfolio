<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	.view-port {
		width: 960px;
		overflow: hidden;
		position: relative;
	}
	.slider-container {
		position: relative;
		height: 138px;
		margin: 0;
		padding: 0;
	}
	.item {
		position: absolute;
		width: 234px;
		height: 138px;
		margin-right: 8px
	}
</style>
</head>
<body>
	<div class="track my-track">

		<!-- SilverTrack requires only this part -->
		<div class="view-port">
			<div class="slider-container">
				<div class="item"><img src="img"></div>
				<div class="item"><img src="img/pic01.jpg"></div>
				<!-- ... -->
			</div>
		</div>

		<!-- My custom navigator links -->
		<div class="pagination">
			<a href="#" class="prev disabled"></a>
			<a href="#" class="next disabled"></a>
		</div>

	</div>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascrip" src="js/"></script>
	<script type="text/javascript" src="js/jquery.silver_track.js"></script>
	<script type="text/javascript" src="js/jquery.silver_track_recipes.js"></script>
	<script type="text/javascript" src="js/plugins/jquery.silver_track.navigator.js"></script>
	<script type="text/javascript" src="js/plugins/jquery.silver_track.bullet_navigator.js"></script>
	<script type="text/javascript" src="js/plugins/jquery.silver_track.circular_navigator.js"></script>
	<script type="text/javascript" src="js/plugins/jquery.silver_track.css3_animation.js"></script>
	<script type="text/javascript" src="js/plugins/jquery.silver_track.remote_content.js"></script>
	<script type="text/javascript" src="js/plugins/jquery.silver_track.responsive_hub_connector.js"></script>
	<script type="text/javascript">
		var container = $(".my-track");
		var track = container.find(".slider-container").silverTrack();

// install the plugins you want, in our case Navigator
track.install(new SilverTrack.Plugins.Navigator({
	prev: $("a.prev", container),
	next: $("a.next", container)
}));

track.start();
</script>
</body>
</html>
